    <!-- JavaScript -->
    <script>
        // API基础URL
        const API_BASE_URL = 'http://localhost:8080/api/v1';
        
        // 工具函数
        function showLoading() {
            // 显示加载状态
            if (!document.querySelector('#loading-overlay')) {
                const overlay = document.createElement('div');
                overlay.id = 'loading-overlay';
                overlay.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
                overlay.innerHTML = `
                    <div class="bg-white p-4 rounded-lg">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
                        <p class="mt-2 text-center">加载中...</p>
                    </div>
                `;
                document.body.appendChild(overlay);
            }
        }
        
        function hideLoading() {
            // 隐藏加载状态
            const overlay = document.querySelector('#loading-overlay');
            if (overlay) {
                overlay.remove();
            }
        }
        
        function showError(message) {
            // 显示错误信息
            alert(message);
        }
        
        function showSuccess(message) {
            // 显示成功信息
            alert(message);
        }
        
        // API调用函数
        async function fetchAPI(endpoint, method = 'GET', data = null) {
            showLoading();
            try {
                const headers = {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('token') || ''}`
                };
                
                const options = {
                    method,
                    headers,
                    credentials: 'include'
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(`${API_BASE_URL}${endpoint}`, options);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                return result;
            } catch (error) {
                console.error('API request failed:', error);
                showError('网络请求失败，请稍后重试');
                throw error;
            } finally {
                hideLoading();
            }
        }
        
        // 退出登录
        document.querySelector('a[href="#"]:contains("退出登录")').addEventListener('click', async function(e) {
            e.preventDefault();
            if (confirm('确定要退出登录吗？')) {
                try {
                    await fetchAPI('/user/logout', 'POST');
                    localStorage.removeItem('token');
                    showSuccess('退出登录成功');
                    window.location.href = 'login.html';
                } catch (error) {
                    // 即使API调用失败，也跳转到登录页面
                    localStorage.removeItem('token');
                    window.location.href = 'login.html';
                }
            }
        });
        
        // 设置选项卡切换
        document.querySelectorAll('.border-b button').forEach(button => {
            button.addEventListener('click', function() {
                // 移除所有选项卡的选中状态
                document.querySelectorAll('.border-b button').forEach(btn => {
                    btn.classList.remove('border-primary', 'text-primary');
                    btn.classList.add('border-transparent', 'text-gray-600');
                });
                
                // 添加当前选项卡的选中状态
                this.classList.remove('border-transparent', 'text-gray-600');
                this.classList.add('border-primary', 'text-primary');
            });
        });
        
        // 修改按钮点击事件
        document.querySelectorAll('button:contains("修改")').forEach(button => {
            button.addEventListener('click', function() {
                const field = this.closest('div.flex').querySelector('span.text-gray-600').textContent;
                const currentValue = this.closest('div.flex').querySelector('span.text-gray-800').textContent;
                
                let newValue;
                if (field === '昵称') {
                    newValue = prompt('请输入新昵称:', currentValue);
                    if (newValue && newValue.trim() !== currentValue) {
                        updateUserInfo('nickname', newValue.trim());
                    }
                } else if (field === '手机号码') {
                    alert('修改手机号需要验证，请联系客服');
                } else if (field === '邮箱') {
                    newValue = prompt('请输入新邮箱:', currentValue);
                    if (newValue && newValue.trim() !== currentValue) {
                        updateUserInfo('email', newValue.trim());
                    }
                }
            });
        });
        
        // 绑定按钮点击事件
        document.querySelectorAll('button:contains("绑定")').forEach(button => {
            button.addEventListener('click', function() {
                const platform = this.closest('div.flex').querySelector('span.text-gray-600').textContent;
                alert(`${platform}绑定功能开发中`);
            });
        });
        
        // 清除缓存按钮点击事件
        document.querySelector('button:contains("清除缓存")').addEventListener('click', function() {
            if (confirm('确定要清除缓存吗？')) {
                // 清除本地缓存
                localStorage.clear();
                sessionStorage.clear();
                showSuccess('缓存清除成功');
                this.textContent = '清除缓存 (0KB)';
            }
        });
        
        // 更新用户信息
        async function updateUserInfo(field, value) {
            try {
                const data = {};
                data[field] = value;
                
                const result = await fetchAPI('/user/update', 'POST', data);
                if (result.code === 0) {
                    showSuccess('修改成功');
                    // 刷新页面
                    location.reload();
                } else {
                    showError(result.message || '修改失败');
                }
            } catch (error) {
                console.error('Update user info failed:', error);
            }
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 检查登录状态
            if (!localStorage.getItem('token')) {
                window.location.href = 'login.html';
                return;
            }
        });
    </script>
